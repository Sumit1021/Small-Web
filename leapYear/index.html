<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box">
            <div class="inputs">
                <div class="input">
                    <p>Start year:</p>
                    <input type="number" class="input1" id="startY">
                </div>
                <div class="input">
                    <p>End year:</p>
                    <input type="number" class="input2" id="endY">
                </div>
            </div>
            <button id="btn">Get Leap Years</button>
            <div class="info" id="info">
            
            </div>
            <div id="years"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
